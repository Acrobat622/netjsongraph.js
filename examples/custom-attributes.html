<!DOCTYPE html>
<html>
<head>
    <title>netjsongraph.js: NetJSON properties</title>
    <meta charset="utf-8">
    <style type="text/css">
        .node {
            stroke: #fff;
            stroke-width: 1px;
            stroke-opacity: 0.5;
        }
        .node:hover {
            stroke: rgba(0, 0, 0, 0.5);
        }
        
        .link:hover{
            stroke: #9f9fa4 !important;
            stroke-width: 3 !important;
        }

        .tooltip {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="network-graph"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="../src/netjsongraph.js"></script>
    <script>
        var force = d3.netJsonGraph("netjson-simple.json", {
            linkDistance: 100,
            charge: -200
        });
    </script>
</body>
</html>
